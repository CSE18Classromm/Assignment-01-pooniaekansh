<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .container {
            width: 400px;
            margin: auto;
            border: 2px solid #000;
            padding: 10px;
        }
        header, nav, section, aside, article, footer {
            border: 2px solid #000;
            margin: 10px 0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .middle {
            display: flex;
            gap: 10px;
        }
        section {
            flex: 2;
        }
        aside {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <header>&lt;header&gt;</header>
    <nav>&lt;nav&gt;</nav>
    <div class="middle">
    <section>&lt;section&gt;</section>
    <aside>&lt;aside&gt;</aside>
    </div>
    <article>&lt;article&gt;</article>
    <footer>&lt;footer&gt;</footer>
</div>
</body>
</html>
