<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greid Layout</title>
    <style>
        html *{
            margin:0;
            padding:0;
            box-sizing: border-box;

        }
        body{
            margin:5px;
        
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        #logo{
            width:95%;
            height: auto;background-color: lightpink;
            display: flex;
            justify-content: center;
            font-size: 30px;
            padding:5px;
        }
        #header{
            width:95%;
            height: auto;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            font-size: 30px;
            padding:5px;
        }
        #text-area{
            width:95%;
            height: auto;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            font-size: 30px;
            padding:5px;
        }
        #footer{
            width:95%;
            height: auto;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            font-size: 30px;
            padding:5px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgb(33, 161, 246)
        }
        .box_container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 95%;
            height: 30vh;
        }
        @media screen and (max-width: 720px){
            .box_container{
                display:grid;
                grid-template-columns: repeat(1, 1fr);
                gap:10px
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo">Logo</div>
        <div id="header">Header</div>
        <div id="text-area">Text Area</div>
        <div class="box_container">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>
        <div id="footer">Footer</div>
</body>
</html>
